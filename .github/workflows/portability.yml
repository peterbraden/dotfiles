name: Portability Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  test-linux:
    name: Test on ${{ matrix.os }}
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: Ubuntu 22.04
            runner: ubuntu-22.04
          - os: Ubuntu 24.04
            runner: ubuntu-24.04
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive
      
      - name: Install dependencies
        run: .github/scripts/install-dependencies.sh linux
      
      - name: Test script syntax
        run: .github/scripts/test-scripts-syntax.sh
      
      - name: Apply dotfiles with chezmoi
        run: .github/scripts/test-chezmoi-apply.sh
      
      - name: Test rendered configurations
        run: .github/scripts/test-rendered-configs.sh
      
      - name: Test bash startup
        run: .github/scripts/test-shell-startup.sh bash
      
      - name: Test zsh startup
        run: .github/scripts/test-shell-startup.sh zsh
  
  test-macos:
    name: Test on macOS
    runs-on: macos-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive
      
      - name: Install dependencies
        run: .github/scripts/install-dependencies.sh macos
      
      - name: Test script syntax
        run: .github/scripts/test-scripts-syntax.sh
      
      - name: Apply dotfiles with chezmoi
        run: .github/scripts/test-chezmoi-apply.sh
      
      - name: Test rendered configurations
        run: .github/scripts/test-rendered-configs.sh
      
      - name: Test bash startup
        run: .github/scripts/test-shell-startup.sh bash
      
      - name: Test zsh startup
        run: .github/scripts/test-shell-startup.sh zsh
