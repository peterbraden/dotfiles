name: Portability Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  test:
    name: ${{ matrix.os }}
    runs-on: ${{ matrix.runner }}
    container: ${{ matrix.container }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: Ubuntu 22.04
            runner: ubuntu-22.04
          - os: Ubuntu 24.04
            runner: ubuntu-24.04
          - os: macOS
            runner: macos-latest
          - os: Alpine
            runner: ubuntu-latest
            container: alpine:latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive
      
      - name: Install dependencies
        run: .github/scripts/install-dependencies.sh
      
      - name: Test script syntax
        run: .github/scripts/test-scripts-syntax.sh
      
      - name: Apply dotfiles with chezmoi
        run: .github/scripts/test-chezmoi-apply.sh
      
      - name: Test rendered configurations
        run: .github/scripts/test-rendered-configs.sh
      
      - name: Test bash startup
        run: .github/scripts/test-shell-startup.sh bash
      
      - name: Test zsh startup
        run: .github/scripts/test-shell-startup.sh zsh
      
      - name: Test git configuration
        run: .github/scripts/test-git-config.sh
      
      - name: Test file permissions
        run: .github/scripts/test-file-permissions.sh
      
      - name: Test tmux configuration
        run: .github/scripts/test-tmux-config.sh
      
      - name: Test vim/neovim configuration
        run: .github/scripts/test-vim-config.sh
